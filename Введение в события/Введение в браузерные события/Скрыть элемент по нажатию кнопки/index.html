<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />

  <div id="text">Текст</div>

  <script>
    let div = document.getElementById("text");
    let button = document.getElementById("hider");
    button.onclick = function(){
        div.hidden = true;
    };
  </script>

</body>
</html>
